<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>MEAN CRUD - BEER!</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <div class="container" ng-controller="beerController">

    <div class="add-beer">
      <h1 class="text-center">Add a Beer</h1>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="name" id="name" placeholder="Enter the beer name" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="type" id="type" placeholder="Enter the beer type" required>
        </div>
        <div class="form-group">
          <input type="number" step="0.1" class="form-control" ng-model="abv" id="abv" placeholder="Enter the beer abv" required>
        </div>
        <button ng-click="addBeer()" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>

    <br><hr>

    <div class="message-section">
      <p class="alert alert-info" role="alert" id="message"></p>
    </div>

    <div class="beer-section">
      <h2 class="text-center"></h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>ABV</th>
            <th colspan="3"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="beer in beers">
            <td>{{beer.name}}</td>
            <td>{{beer.type}}</td>
            <td>{{beer.abv}}</td>
            <td class="text-right">
              <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
              <button class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/controller.js"></script>
  <script type="text/javascript" src="./js/directives.js"></script>
  <script type="text/javascript" src="./js/filters.js"></script>
  <script type="text/javascript" src="./js/services.js"></script>
</body>
</html>
